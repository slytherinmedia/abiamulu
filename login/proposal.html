<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal for Abi</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mixed-background"></div>

  <div class="heart-animation">
    <div class="heart"></div>
  </div>

  <div class="floating-heart-balloons">
    <div class="balloon1"></div>
    <div class="balloon2"></div>
    <div class="balloon3"></div>
  </div>

  <div class="love-message">
    <h1>Dear Abi,</h1>
    <p>I have a question for you...</p>
    <p><strong class="rainbow-text bigger-text">I LOVE YOU!</strong></p>
    <p><strong class="rainbow-text rose-text bigger-text">Will you marry me?</strong></p>
    <p><em>"You are the love of my life, and I can't imagine a future without you. You make every day brighter, and I want to spend the rest of my life with you. Please say yes!"</em></p>
  </div>

  <div class="flower-effect"></div>

  <audio src="path/to/romantic-music.mp3" autoplay loop></audio>

  <script src="script.js"></script>
</body>
</html>
